<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GAP Lint unit tests</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.0.css">
	<script src="https://rawgit.com/mcmartins/gap-lint/master/gap-lint.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.0.0.js"></script>
	<script type="text/javascript">
		// gap-lint loads rules asynchronously from a remote location, so this should run only after
		setTimeout(function(){
			var script = document.createElement('script');
			script.src = 'https://rawgit.com/mcmartins/gap-lint/master/tests/unit-tests.js';
			document.getElementsByTagName('head')[0].appendChild(script);
		}, 500);
	</script>
</body>
</html>
